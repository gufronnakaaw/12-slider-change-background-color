<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Change Background</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="container">
        <h2>Change the Background Color</h2>
        <div>
            <input type="range" value="0" class="red" min="0" max="255">
        </div>
        <div>
            <input type="range" value="0" class="green" min="0" max="255">
        </div>
        <div>
            <input type="range" value="0" class="blue" min="0" max="255">
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
